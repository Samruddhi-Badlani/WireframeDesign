<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frintart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="people">

            <div class="titleBar">

                <div id="webIconDiv">
                    <img  id="webIcon" src="images/9.png" alt="">
                </div>
                <div id="emailBoxDiv">
                    <img id="emailBox" src="images/4.png" alt="">
                </div>


            </div>
            <div class="contactsSection">
                <div class="addContact">
                    <div class="dotButton">
                       
                    </div>
                    <div class="profileImage">
                        <img class="contactProfileImages" src="images/1.png" alt="">

                    </div>

                    <div class="messageInfo">
                        <div class="contactName">
                            Customer Name
                        </div>
                        <div class="timings">
                            Today: 1:20:32
                        </div>
                    </div>
                    <div class="viewInfo">
                        <img class="viewInfoImages" src="images/3.png" alt="">
                    </div>
                </div>

                <div class="addContact">
                    <div class="dotButton" style="background-color: red;">
                       
                    </div>
                    <div class="profileImage">
                        <img class="contactProfileImages" src="images/2.png" alt="">

                    </div>

                    <div class="messageInfo">
                        <div class="contactName">
                            Customer Name
                        </div>
                        <div class="timings">
                            Today: 1:20:32
                        </div>
                    </div>
                    <div class="viewInfo">
                        <img class="viewInfoImages" src="images/3.png" alt="">
                    </div>
                </div>
            </div>

        </div>
        <div class="readChats">

            <div class="titleBar">

                <div class="profilePic">

                    <img id="profileImage" src="images/1.png" alt="">
                </div>

                <div class="profileName">
                    Customer Name

                </div>
                <div class="moreOptions">
                    <img id="moreOptionsImage" src="images/5.png" alt="">
                </div>

                <div class="cancel">

                    <img id="cancelButton" src="images/6.png" alt="">

                </div>

            </div>
            <div class="chatSection">
                <div class="myMessage">

                    <span class="myMessageSpan">Hi</span>

                </div>

                <div class="myMessage">

                    <span class="myMessageSpan">Recruiters want to know your current salary</span>

                </div>

                <div class="myMessage">

                    <span class="myMessageSpan">This would also help us recommend you some great opportunities! </span>

                </div>

                

                <div class="yourMessage">

                    <span class="yourMessageSpan">Yes My CTC is 7 Lakh</span>

                </div>

                <div class="yourMessage">

                    <span class="yourMessageSpan">Can you find better opportunities for me so that I can learn and earn more</span>

                </div>

               
            </div>

            <div class="typeSection">
                <div class="attach">
                    <img  class="attachButton" src="images/7.png" alt="">
                </div>
                <div class="typeMessage">
                    <input class="typeMessageInput" type="text" placeholder="Type Message Here...">
                </div>
                <div class="sendButton">
                    <img class="attachButton" src="images/8.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
